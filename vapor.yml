id: 41103
name: ggijp-pcs-com
asset-domain: assets.ggijp-pcs.com
environments:
  production:
    memory: 1024
    cli-memory: 512
    runtime: docker
    domain: ggijp-pcs.com
    storage: storage.ggijp-pcs.com
    database: ggijp-pcs-com
    timeout: 30
    warm: 5
    #octane: true
    #octane-database-session-persist: true
    #octane-database-session-ttl: 10
    #        firewall:
    #          rate-limit: 1000
    #          bot-control:
    #            - CategorySearchEngine
    ##            - CategorySocialMedia
    #            - CategoryScrapingFramework
    #            - CategoryArchiver
    ##            - CategoryContentFetcher
    #            - CategoryHttpLibrary
    #            - CategoryLinkChecker
    #            - SignalAutomatedBrowser
    #            - SignalKnownBotDataCenter
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
      - 'php artisan vapor-ui:publish --ansi'
      - 'php artisan event:cache'
      - 'php artisan config:cache'
      - 'php artisan route:cache'
      - 'php artisan view:cache'
      - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'

  staging:
    memory: 1024
    cli-memory: 512
    runtime: docker
    storage: storage-staging.ggijp-pcs.com
    database: ggijp-pcs-com
    timeout: 30
    octane: true
    octane-database-session-persist: true
    octane-database-session-ttl: 10
    build:
      - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install'
      - 'php artisan vapor-ui:publish --ansi'
      - 'php artisan event:cache'
      - 'php artisan config:cache'
      - 'php artisan route:cache'
      - 'php artisan view:cache'
      - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force'
